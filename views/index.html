<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>ROOM: {{ roomName }}</p>
      <ul id="messages">
        <li v-for="message in messages">{{ message }}</li>
      </ul>
      <form action="">
        <input id="m" autocomplete="off" v-model="textInput" /><button
          v-on:click="sendMessage"
        >
          Send
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
  <script>
    var socket = io();
    var app = new Vue({
      el: "#app",
      data() {
        return {
          roomName: "",
          textInput: "",
          messages: [],
        };
      },
      methods: {
        sendMessage(e) {
          e.preventDefault();
          let message = {
            content: this.textInput,
            room: this.roomName,
          };
          console.log(message);
          socket.emit("chat message", JSON.stringify(message));
          this.textInput = "";
        },
      },
      mounted() {
        socket.emit("join room");
        socket.on("chat message", (msg) => {
          this.messages.push(msg);
        });
        socket.on("room notification", (name) => {
          this.roomName = name;
        });
      },
    });
  </script>
</html>
